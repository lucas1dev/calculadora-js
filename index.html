<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="calculadora">
        <div class="content">
            <div id="display" class="display"></div>
            <div class="btn function">AC</div>
            <div class="btn function">±</div>
            <div class="btn function">%</div>
            <div id="division" class="btn operator">÷</div>
            <div class="btn number">7</div>
            <div class="btn number">8</div>
            <div class="btn number">9</div>
            <div id="multiplication" class="btn operator">x</div>
            <div class="btn number">4</div>
            <div class="btn number">5</div>
            <div class="btn number">6</div>
            <div id="minus" class="btn operator">-</div>
            <div class="btn number">1</div>
            <div class="btn number">2</div>
            <div class="btn number">3</div>
            <div id="plus" class="btn operator">+</div>
            <div class="btn number zero">0</div>
            <div class="btn number">.</div>
            <div id="equal" class="btn operator">=</div>
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
